<form action="" class="d-flex flex-wrap">
    <div class="col mt-md-3">
        <h4>Регистрационная информация</h4>
        <div class="hr mb-3"></div>

        <div class="form-group ">
            <label for="">Email<sup class="text-danger"> *</sup></label>
            <input type="email"
                   class="form-control"
                   placeholder="email@mail.com">
        </div>
        <div class="form-group ">
            <label for="">Телефон</label>
            <input type="tel" class="form-control"
                   placeholder="+375(44) xxx-xx-xx"></div>
        <div class="form-group">
            <label for="">Старый пароль<sup class="text-danger"> *</sup></label>
            <input type="password" class="form-control" placeholder="+375(44) xxx-xx-xx"></div>
        <div class="form-group ">
            <label for="">Новый пароль</label>
            <input type="password" class="form-control"
                   placeholder="+375(44) xxx-xx-xx"></div>
    </div>
    <div class="col mt-4 mt-md-3">
        <h4>Личная информация</h4>
        <div class="hr mb-3"></div>
        <div class="w-100">
            <div class="form-group ">
                <label for="">Имя</label>
                <input type="email"
                       class="form-control"
                       placeholder="Иван">
            </div>
            <div class="form-group ">
                <label for="">Фамилия</label>
                <input type="tel" class="form-control"
                       placeholder="Иванов"></div>
            <div class="form-group">
                <label for="">Отчество</label>
                <input type="password" class="form-control" placeholder="Ивавнович"></div>

        </div>
    </div>
    <div class="w-100 col-auto mt-3">
        <div class="hr"></div>
        <button class="mx-auto  btn btn-secondary  mt-4">
            <span class="icon icon-floppy-disk mr-2"></span>Сохранить изменения
        </button>
    </div>
</form>
