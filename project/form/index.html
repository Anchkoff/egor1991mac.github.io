    <meta charset="UTF-8">

    <meta name="description" content="Создание канала на Youtube под ключ, продвижение инстаграм-аккаунтов, ведение фейсбук (страницы и группы), администрирование вк и ок, таргетированная реклама">
    <meta name="description" content="Телефоны и адреса smm-агенства Брендс энд Трендс в Спб (Россия) и Минске (Беларусь)">

    <title>Mi tallent</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
<div class="container edit">
  <div class="fight_complexity">
    <ul>
      <li class="active"> 
        <label>В одну сторону</label>
      </li>
      <li>
        <!--.radio -->
        <label>В обе стороны</label>
      </li>
    </ul>
  </div>
  <div class="main-content-items-form">
    <div class="item from">
      <div class="placeCode">MSQ</div>
      <label>Страна</label>
      <input type="text" placeholder="Откуда" value="">
    </div>
    <div class="item reverse">
      <svg id="icon-swap" viewBox="0 0 30 30" width="100%" height="100%">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M19.375,8.375H9.042V4.512l-9.059,6.459l9.059,6.459v-3.867h10.333V8.375zM31.018,20.029l-9.06-6.459v3.868H11.625v5.188h10.333v3.864L31.018,20.029z"></path>
      </svg>
    </div>
    <div class="item to">
      <div class="placeCode">MSQ</div>
      <label>Страна</label>
      <input type="text" placeholder="Куда">
    </div>
    <div class="item dates">
      <label>Дата отправки</label>
      <div class="date"> 
        <input id="date-from-content" placeholder="Укажите дату" disabled="disabled" class="ml-0">
      </div>
      <div id="date-from" class="calendarb">
        <div class="close-wrap"></div>
        <div class="h3">Дата вылета</div>
      </div>
    </div>
    <div class="item dates">
      <label>Дата возврата</label>
      <div class="date">
        <input id="date-to-content" placeholder="Укажите дату" disabled="disabled" class="ml-0">
      </div>
      <div id="date-to" class="calendarb">
        <div class="close-wrap"></div>
        <div class="h3">Дата возврта</div>
      </div>
    </div>
    <button type="submit" class="item submit">искать</button>
  </div>
</div>
<div class="container edit1">
  <div class="secondary-content-items-form">
    <div class="item">
      <div class="select">
        <input disabled="disabled" value="1 Взр" class="selected">
      </div>
      <div class="options">
        <div class="close-wrap"></div>
        <div class="wrap-options">
          <div class="filtred">
            <div class="filter-option mb-2">1 Взр</div>
          </div>
          <div class="option"> 
            <label>Взрослых<small class="ml-1"> (старше 12)</small>
              <div data-clear="countOldpeople" class="clear"></div>
            </label>
            <div class="form-count-people">
              <div data-count="1" class="button-count-people"></div>
              <div data-count="2" class="button-count-people"></div>
              <div data-count="3" class="button-count-people"></div>
              <div data-count="4" class="button-count-people"></div>
            </div>
          </div>
          <div class="option">
            <label>Детей<small class="ml-1">(2 - 12)</small>
              <div data-clear="countYoungpeople" class="clear"></div>
            </label>
            <div class="form-count-people">
              <div data-count="1" class="button-count-people"></div>
              <div data-count="2" class="button-count-people"></div>
              <div data-count="3" class="button-count-people"></div>
            </div>
          </div>
          <div class="option">
            <label>Младенцев<small class="ml-1">(до 2)</small>
              <div data-clear="countBabypeople" class="clear"></div>
            </label>
            <div class="form-count-people">
              <div data-count="1" class="button-count-people"></div>
              <div data-count="2" class="button-count-people"></div>
              <div data-count="3" class="button-count-people"></div>
            </div>
          </div>
          <div class="submit">Выбрать</div>
          <div class="h3">Количество человек</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="select">
        <input disabled="disabled" value="Любой" class="selected">
      </div>
      <div class="options">
        <!---->
        <div class="close-wrap"></div>
        <div class="wrap-options">
          <div class="option active">Любой</div>
          <div class="option">Эконом</div>
          <div class="option pb-0">Бизнес</div>
          <div class="h3">Класс перелета</div>
        </div>
      </div>
    </div>
  </div>
</div>
