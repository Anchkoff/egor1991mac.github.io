<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Агентство эффективного интернет-маркетинга по раскрутке личных аккаунтов или вашего бизнеса: Youtube, Instagram, Facebook, Вконтакте, Одноклассники, LinkedIn …">
    <meta name="description" content="Создание канала на Youtube под ключ, продвижение инстаграм-аккаунтов, ведение фейсбук (страницы и группы), администрирование вк и ок, таргетированная реклама">
    <meta name="description" content="Телефоны и адреса smm-агенства Брендс энд Трендс в Спб (Россия) и Минске (Беларусь)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Mi tallent</title>
  <link href="style.css" rel="stylesheet"></head>
  <body> 
    <form></form>
    <div class="nav">
      <div class="menu"><img src="img/burger.png" alt="menu"></div>
      <div class="linkTab firstTabLink"><a href="#" class="active">1</a><a href="#">2</a><a href="#">3</a></div>
    </div>
    <div class="tab firstTab active">
      <div class="logo"></div>
      <div class="content">
        <div class="img">
          <h2>Всего три простых шага<br>для получения бонусов!</h2>
        </div>
        <div class="ItemsForm">
          <div class="itemForm">
            <div class="placeholder">Фамилия</div>
            <input type="text" vdata="vtext">
          </div>
          <div class="itemForm">
            <div class="placeholder">Имя</div>
            <input type="text" vdata="vtext" required>
          </div>
          <div class="itemForm">
            <div class="placeholder">Отчетсво</div>
            <input type="text" vdata="vtext">
          </div>
          <div class="itemForm radioGrup bg-none">
            <div class="box-50">
              <div class="radio"></div>
              <input type="radio" value="men" class="d-none">
              <label>Мужчина</label>
            </div>
            <div class="box-50">
              <div class="radio active"></div>
              <input type="radio" women="women" class="d-none">
              <label>Женщина</label>
            </div>
          </div>
          <div class="itemForm">
            <div class="placeholder">Дата рожения</div>
            <input type="text" value="" vdata="vdata" readonly>
          </div>
          <div class="itemForm checkboxGrup bg-none">
            <div class="checkbox"></div>
            <input type="checkbox" value="" required class="d-none">
            <label>Соглашаюсь <strong>с условиями участия</strong></label>
          </div>
          <div class="itemForm bg-none">
            <button>продолжить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tab secondTab">
      <div class="logo"></div>
      <div class="content">
        <div class="img">
          <h2>Половина пути уже<br>пройдена</h2>
        </div>
        <div class="ItemsForm">
          <div class="itemForm">
            <div class="placeholder">Телефон</div>
            <input type="text" value="" vdata="vphone">
          </div>
          <div class="itemForm">
            <div class="placeholder">Email</div>
            <input type="email" value="" vdata="vemail" required>
          </div>
          <div class="itemForm">
            <div class="placeholder">Пароль</div>
            <input type="password" value="" vdata="vpassword" required>
          </div>
          <div class="itemForm">
            <div class="placeholder">Повторите пароль</div>
            <input type="password" value="" vdata="vpassword2" required>
          </div>
          <div class="itemForm bg-none">
            <button>продолжить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tab thirdTab">
      <div class="logo"></div>
      <div class="content">
        <div class="img">
          <h2>Осталась совсем <br>чуть-чуть</h2>
        </div>
        <div class="ItemsForm">
          <h3>На номер <strong>+375293334455 </strong><br>отправлен код подтверждения</h3>
          <p>Введите его в поле ниже:</p>
          <div class="itemForm">
            <div class="placeholder">Код</div>
            <input type="text" value="" vcode="vcode" required>
          </div>
          <div class="itemForm bg-none">
            <button>Присоединиться</button>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
